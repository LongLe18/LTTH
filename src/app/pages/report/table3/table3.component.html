<nb-card>  
    <nb-card-header>
      <div class="row">
        <div class="col-md-4">
          Danh sách bài thí nghiệm của giáo viên
        </div>
        <div class="col-md-3">
          <label for="inputStatus" class="label col-sm-3 col-form-label">Giáo viên</label>
          <nb-select id="inputStatus" style="width:100%" [(ngModel)]="nameTeacher" [ngModelOptions]="{standalone: true}">
            <nb-option *ngFor="let item of listTeacher" value="{{item.idGV}}">{{item.TenGV}}</nb-option>
          </nb-select> 
        </div>
        <div class="col-md-2">
          <button nbButton status="primary" (click)="getData()">Báo cáo</button>
        </div>
      </div>
      <!-- <button nbButton status="primary" (click)="openModalAddRule()">Thêm mới</button>-->
    </nb-card-header>
    
    <nb-card-body>
    
        <div class="mat-elevation-z8">
            <mat-form-field style="margin-left:30px;" >
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Tìm kiếm...">
            </mat-form-field>
            <table mat-table [dataSource]="dataSource">
              
              <ng-container matColumnDef="seqNo">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
              </ng-container>

              <!-- Position Column -->
              <ng-container matColumnDef="namesubject">
                <th mat-header-cell *matHeaderCellDef> Tên môn học </th>
                <td mat-cell *matCellDef="let element"> {{element.tenMonHoc}} </td>
              </ng-container>
              
              <ng-container matColumnDef="nameobject">
                <th mat-header-cell *matHeaderCellDef> Tên bài thí nghiệm </th>
                <td mat-cell *matCellDef="let element"> {{element.tenBaiTN}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="namegv">
                <th mat-header-cell *matHeaderCellDef> Tên giáo viên </th>
                <td mat-cell *matCellDef="let element"> {{element.tenGV}} </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[20, 30]" [length]="listLength"
                            showFirstLastButtons  (page)="pageEvents($event)"
                            aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </nb-card-body>
</nb-card>
