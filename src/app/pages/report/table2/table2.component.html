<nb-card>  
    <nb-card-header>
      <div class="row">
        <div class="col-md-4">
          Danh sách thiết bị thí nghiệm theo thời gian
        </div>
        <div class="col-md-3">
          <label for="inputStatus" class="label col-sm-2 col-form-label">Từ</label>
          <input type="date"  [(ngModel)]="dateStart" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="col-md-3">
          <label for="inputStatus" class="label col-sm-2 col-form-label">Đến</label>
          <input type="date" [(ngModel)]="dateEnd" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="col-md-2">
          <button nbButton status="primary" (click)="getData()">Báo cáo</button>
        </div>
      </div>
    </nb-card-header>
    
    <nb-card-body>
    
        <div class="mat-elevation-z8">
            <mat-form-field style="margin-left:30px;" >
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Tìm kiếm...">
            </mat-form-field>
            <table mat-table [dataSource]="dataSource">
              
              <ng-container matColumnDef="seqNo">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
              </ng-container>

              <!-- Position Column -->
              <ng-container matColumnDef="namedevice">
                <th mat-header-cell *matHeaderCellDef> Tên thiết bị </th>
                <td mat-cell *matCellDef="let element"> {{element.TenTB}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Tên giáo viên </th>
                <td mat-cell *matCellDef="let element"> {{element.TenGV}} </td>
              </ng-container>
              
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Ngày mượn </th>
                <td mat-cell *matCellDef="let element"> {{element.Ngay}} </td>
              </ng-container>

              <ng-container matColumnDef="numberStart">
                <th mat-header-cell *matHeaderCellDef> Tiết bắt đầu </th>
                <td mat-cell *matCellDef="let element"> {{element.TietBD}} </td>
              </ng-container>
              
              <ng-container matColumnDef="numberEnd">
                <th mat-header-cell *matHeaderCellDef> Tiết kết thúc </th>
                <td mat-cell *matCellDef="let element"> {{element.TietKT}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[20, 30]" [length]="listLength"
                            showFirstLastButtons  (page)="pageEvents($event)"
                            aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </nb-card-body>
</nb-card>
