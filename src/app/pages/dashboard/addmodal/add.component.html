<nb-card>
    <nb-card-header>MƯỢN THIẾT BỊ</nb-card-header>
    <nb-card-body>
        <form style="width: 500px"> 
            <div class="form-group row">
              <label for="inputAddress" class="label col-sm-5 col-form-label">Số phiếu mượn</label>
              <div class="col-sm-7">
                <nb-select id="inputStatus" style="width:100%" [(ngModel)]="idPhieu" [ngModelOptions]="{standalone: true}">
                    <nb-option *ngFor="let item of listPhieuMuon" value="{{item.idPhieuMuon}}">{{item.idPhieuMuon}}</nb-option>
                </nb-select> 
              </div>
            </div>
            <div class="form-group row">
                <label for="inputStatus" class="label col-sm-5 col-form-label">Tên thiết bị</label>
                <div class="col-sm-7">
                    <nb-select multiple id="inputStatus" style="width:100%" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
                        <nb-option *ngFor="let item of listDevices" value="{{item.idThietBi}}">{{item.TenTB}}</nb-option>
                    </nb-select> 
                </div>
            </div>
          </form>
    </nb-card-body>
    <nb-card-footer>
      <div class="row">
        <div class="col-sm-6 center">
          <button class="cancel" mat-button mat-dialog-close style="background-color: #ff3d71;
          border-color: #ff3d71;
          color: #ffffff;" >Hủy</button>
        </div>
        <div class="col-sm-6 center">
          <button mat-button style="background-color: #00d68f;
          border-color: #00d68f;
          color: #ffffff;" (click)="submit();">Lưu</button>
        </div>
      </div>
    </nb-card-footer>
</nb-card>
