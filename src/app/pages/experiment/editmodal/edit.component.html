<nb-card>
    <nb-card-header>Sửa thông tin đăng ký phòng thí nghiệm</nb-card-header>
    <nb-card-body>
        <form style="width: 500px"> 
            <div class="form-group row">
                <label for="inputAddress" class="label col-sm-5 col-form-label">Tên giáo viên</label>
                <div class="col-sm-7">
                  <nb-select id="inputStatus" style="width:100%" [(ngModel)]="nameTeacher" [ngModelOptions]="{standalone: true}">
                    <nb-option *ngFor="let item of listTeacher" value="{{item.TenGV}}">{{item.TenGV}}</nb-option>
                  </nb-select> 
                </div>
            </div>
            <div class="form-group row">
                <label for="inputStatus" class="label col-sm-5 col-form-label">Tên bài thí nghiệm</label>
                <div class="col-sm-7">
                  <input type="text" nbInput fullWidth placeholder="Tên bài thí nghiệm" [(ngModel)]="nameExperiment" [ngModelOptions]="{standalone: true}">
                </div>
            </div>
            <div class="form-group row">
              <label for="inputStatus" class="label col-sm-5 col-form-label">Tiết bắt đầu</label>
              <div class="col-sm-7">
                <input type="number" nbInput fullWidth placeholder="Tiết bắt đầu" min="1" max="12" [(ngModel)]="numberStart" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputStatus" class="label col-sm-5 col-form-label">Tiết kết thúc</label>
              <div class="col-sm-7">
                <input type="number" nbInput fullWidth placeholder="Tiết kết thúc" min="1" max="12" [(ngModel)]="numberEnd" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputStatus" class="label col-sm-5 col-form-label">Tên môn học</label>
              <div class="col-sm-7">
                <input type="text" nbInput fullWidth placeholder="Tên môn học" [(ngModel)]="nameSubject" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputStatus" class="label col-sm-5 col-form-label">Ngày trả</label>
              <div class="col-sm-7">
                <input type="date" [(ngModel)]="dateEnd" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
          </form>
    </nb-card-body>
    <nb-card-footer>
      <div class="row">
        <div class="col-sm-6 center">
          <button class="cancel" mat-button mat-dialog-close style="background-color: #ff3d71;
          border-color: #ff3d71;
          color: #ffffff;" >Hủy</button>
        </div>
        <div class="col-sm-6 center">
          <button mat-button style="background-color: #00d68f;
          border-color: #00d68f;
          color: #ffffff;" (click)="submit();">Lưu</button>
        </div>
      </div>
    </nb-card-footer>
</nb-card>
